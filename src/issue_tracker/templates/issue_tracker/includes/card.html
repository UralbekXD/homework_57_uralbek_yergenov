<div class="col-12 col-md-4 col-lg-3 fw-bold">
    <div class="border border-1 rounded-3 bg-white shadow p-3">
        <div class="status d-flex gap-2 mb-2">
            Status:
            {% for status in task.status.all %}
                <h5>
                    <span class="badge bg-secondary">
                        {{ status.name }}
                    </span>
                </h5>
            {% endfor %}
        </div>

        <div class="task mb-3">
            <a href="{% url 'task_detail' task.pk %}">
                {{ task.short_description }}
            </a>
        </div>

        <div class="types d-flex gap-2">
            Types:
            {% for type in task.type.all %}
                <h5>
                    {% if type.name == "Bug" %}
                        <span class="badge bg-warning">
                            {{ type.name }}
                        </span>
                    {% elif type.name == "Task" %}
                        <span class="badge bg-primary">
                            {{ type.name }}
                        </span>
                    {% else %}
                        <span class="badge bg-success">
                            {{ type.name }}
                        </span>
                    {% endif %}
                </h5>
            {% endfor %}
        </div>
    </div>
</div>
